<body>
  <div class="row bg-info topo text-white">
    <div class="col-12" align="center">
      <h2>Tipos de Triângulos</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12" align="center">
      <h3>Informe os lados</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-10 offset-1">
      <p>Informe as medidias de todos os lados do triângulo para informarmos se é Equilátero, Isósceles ou Escaleno:</p>
    </div>
  </div>
  <div class="row">
    <div class="col-10 offset-1" align="center">
      <h3 id="triangulo"></h3>
      <img class="image-responsive imagem">
    </div>
  </div>
  <div class="row">
    <div class="col-10 offset-1">
      <input type="number" class="form-control" id="lado1" placeholder="Lado 1">
      <input type="number" class="form-control espaco" id="lado2" placeholder="Lado 2">
      <input type="number" class="form-control espaco" id="lado3" placeholder="Lado 3">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-10 offset-1">
      <button class="col-12 btn text-white" id="verificar" style="background: #00C851;">Verificar</button>
    </div>
  </div>
